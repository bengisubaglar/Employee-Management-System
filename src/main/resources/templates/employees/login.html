<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <title>Login</title>
</head>

<body>

<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto">
      <div class="card">
        <div class="card bg-primary text-white">
          <div class="card-body"><b>Employee Management System</b></div>
        </div>


        <div class="card-body">

          <form
                  class="form-horizontal"
                  method="POST"
                  role="form"
                  th:action="@{/login}"
          >
            <div class="mb-3">
              <h6>Please Log In</h6>
            </div>
            <hr>
            <div class="mb-3">
              <label class="form-label" for="password">Username</label>
              <input class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label class="col-sm-2 col-form-label" for="password">Password</label>
              <input class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary mb-3" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>



    </div>
  </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
