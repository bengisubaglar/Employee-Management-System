<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Employee Directory</title>
</head>

<div class="container">
  <h3>Employee Directory</h3>
  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="temp : ${employees}" >
      <td th:text="${temp.firstName}" />
      <td th:text="${temp.lastName}" />
      <td th:text="${temp.email}" />
      <td>
        <a th:href="@{/employees/showUpdateForm(employeeId=${temp.id})}"
           class="btn btn-info btn-sm ">
          Update
        </a>
        <a th:href="@{/employees/delete(employeeId=${temp.id})}"
           class="btn btn-danger btn-sm"
           onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/employees/list}">Go Back to List of All Employees</a>
</div>
</html>
