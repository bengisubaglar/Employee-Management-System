<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Department Page</title>
</head>

<body>

<div class="container">

  <hr>
  <h3 style="display: inline-block; margin-right: 70%;">Department Page</h3>

  <a th:href="@{/employees/list}"
     class="btn btn-primary btn-sm mb-3"
     style="display: inline-block;">
    Go to Employees Page
  </a>

  <hr>

  <a th:href="@{/departments/showAddForm}"
     class="btn btn-primary btn-sm mb-3">
    Add Department
  </a>

  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th><a href="#" th:href="@{/departments/list/sort(sortField='id', sortDirection=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}" title="Sort By Id">ID</a></th>
      <th><a href="#" th:href="@{/departments/list/sort(sortField='title', sortDirection=${sortDirection == 'ASC' ? 'DESC' : 'ASC'})}" title="Sort By Title">Title</a></th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempDepartment : ${departments}">

      <td th:text="${tempDepartment.id}" />
      <td th:text="${tempDepartment.title}" />
      <td>
        <a th:href="@{/departments/showUpdateForm(departmentId=${tempDepartment.id})}"
           class="btn btn-info btn-sm ">
          Update
        </a>
        <a th:href="@{/departments/delete(departmentId=${tempDepartment.id})}"
           class="btn btn-danger btn-sm"
           onclick="if(!(confirm('Are you sure you want to delete this department?'))) return false">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
